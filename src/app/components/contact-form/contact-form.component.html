<form (ngSubmit)="submit()" [formGroup]="contactForm" #formDir="ngForm">
  <div class="form-group">
    <label for="name">Nome:</label>
    <input type="text" placeholder="Digite seu nome..." formControlName="name" required />
    <div *ngIf="name.invalid && formDir.submitted" class="validation-error">
      <p *ngIf="name.errors?.['required']">O nome é obrigatório.</p>
    </div>
  </div>
  <div class="form-group">
    <label for="lastName">Sobrenome:</label>
    <input type="text" placeholder="Digite seu sobrenome..." formControlName="lastName" required />
    <div *ngIf="lastName.invalid && formDir.submitted" class="validation-error">
      <p *ngIf="lastName.errors?.['required']">O sobrenome é obrigatório.</p>
    </div>
  </div>
  <div class="form-group">
    <label for="email">E-mail:</label>
    <input type="email" placeholder="Digite o seu email..." formControlName="email" required />
    <div *ngIf="email.invalid && formDir.submitted" class="validation-error">
      <p *ngIf="email.errors?.['required']">O email é obrigatório.</p>
    </div>
  </div>
  <div class="form-group">
    <label for="message">Mensagem:</label>
    <textarea type="text" placeholder="Digite a sua mensagem..." formControlName="message" required></textarea>
    <div *ngIf="message.invalid && formDir.submitted" class="validation-error">
      <p *ngIf="message.errors?.['required']">A mensagem é obrigatória.</p>
    </div>
  </div>
  <input type="submit" value="{{ sendButton }}">
</form>
